
<ion-header>
  <ion-navbar>
    <ion-title>
      Nuevo Contacto
    </ion-title>
  </ion-navbar>
  </ion-header>
  
  
  <ion-content padding>
    <form (ngSubmit)="nuevo(nuevoForm)" #nuevoForm="ngForm">
    <ion-list>
       <ion-item>
       <ion-label floating>Nombre</ion-label>
       <ion-input type="text" name="nombre" [(ngModel)]="nuevoForm.nombre"></ion-input>
    </ion-item>
    
    <ion-item>
       <ion-label floating>Apellido</ion-label>
       <ion-input type="text" name="apellido" [(ngModel)]="nuevoForm.apellido"></ion-input>
    </ion-item>
    
    <ion-item>
      <ion-label floating>Empresa</ion-label>
      <ion-input type="text" name="empresa" [(ngModel)]="nuevoForm.empresa"></ion-input>
    </ion-item>
    
    <ion-item>
      <ion-label floating>Telefono</ion-label>
      <ion-input type="text" name="telefono" [(ngModel)]="nuevoForm.telefono" required></ion-input>
    </ion-item>
    
    <ion-item>
     <ion-label floating>Correo</ion-label>
      <ion-input type="text" name="correo" [(ngModel)]="nuevoForm.correo"></ion-input>
    </ion-item>
    </ion-list>
    <div padding>
      <button ion-button color="primary" block type="submit" [disabled]="!nuevoForm.form.valid">
       Crear Contacto</button>
       </div>
    </form>
    </ion-content>
